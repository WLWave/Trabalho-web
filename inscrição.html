      <div class="card" style="width: 35rem;">
      <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Seu nome e sobrenome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ex: João Mesquita">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Escolha seu curso</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Teclado</option>
            <option>Baixo</option>
            <option>Violão</option>
            <option>Teoria Musical</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Inscrever-se</button>
      </form>
